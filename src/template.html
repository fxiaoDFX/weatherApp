<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
    </head>
    <body>
        <div class="today overview">
            <div class="weather-today container">
                <div class="main description">Clear Skys</div>
                <div class="city">Green Bay</div>
                <div class="date">Thurday, 5th January 2023</div>
                <div class="time">1:00 PM</div>
                <div class="temperature">32 °F</div>
            </div>
            <div class="weather-info container">
                <ul>
                    <li>
                        <div>Feels Like</div>
                        <div>-100 °F</div>
                    </li>
                    <li>
                        <div>humidity</div>
                        <div>10%</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="week overview"></div>
    </body>
</html>
